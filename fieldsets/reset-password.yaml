title: Reset Password
default_field: title
icon: fas fa-users
size: 4/12
hide: true
form:
  name: reset-password
  buttons:
    submit:
      type: submit
      title: accounts_reset
    back:
      type: button
      title: accounts_cancel
      href: './login'
  fields:
    username:
      title: accounts_username
      type: text
      size: 12
      validation:
        required: true
        pattern: '^[a-z0-9_-]{3,16}$'
