title: Reset Password
default_field: title
icon: 'far fa-file-alt'
size: 4/12
hide: true
form:
  name: reset-password
  buttons:
    submit:
      type: submit
      title: 'Reset'
    back:
      type: button
      title: 'Cancel'
      href: './login'
  fields:
    username:
      title: Username
      type: text
      size: 12
      validation:
        required: true
        pattern: '^[a-z0-9_-]{3,16}$'
