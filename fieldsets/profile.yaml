title: Profile
default_field: title
icon: 'far fa-file-alt'
hide: true
size: 4/12
form:
  buttons:
    submit:
      type: submit
      title: 'Save'
    back:
      type: button
      title: 'Cancel'
      href: './'
  fields:
    username:
      title: Username
      type: text
      size: 12
      validation:
        required: true
        pattern: '^[a-z0-9_-]{3,16}$'
    email:
      title: Email
      type: email
      size: 12
      validation:
        required: true
    new_password:
      title: New password
      type: password
      size: 12
