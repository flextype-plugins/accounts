title: Registration
default_field: title
icon: fas fa-user
size: 4/12
hide: true
form:
  name: registration
  messages:
    success: true
    error: true
  buttons:
    submit:
      type: submit
      title: accounts_create_user
  fields:
    email:
      title: accounts_email
      type: email
      size: 12
      validation:
        required: true
        pattern: '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$'
    password:
      title: accounts_password
      type: password
      size: 12
      validation:
        required: true
        pattern: '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
