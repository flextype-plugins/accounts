title: Login
default_field: title
icon: 'far fa-file-alt'
size: 4/12
hide: true
form:
  submit:
    title: 'Login'
  fields:
    username:
      title: Username
      type: text
      size: 12
      validation:
        required: true
        pattern: '^[a-z0-9_-]{3,16}$'
    password:
      title: Password
      type: password
      size: 12
      validation:
        required: true
        pattern: '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
